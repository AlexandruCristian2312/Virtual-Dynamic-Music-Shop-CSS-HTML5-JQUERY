<?php

	function sum($a, $b) {
		return $a + $b;
	}

	function question() {
		$nr1 =  rand(1, 20);
		$nr2 =  rand(1, 20);
		$result = sum($nr1, $nr2);
		
		echo $nr1 . " + " . $nr2 . " = ?";
		
		$form = "";
		
		$form .= "<input type='hidden' name='result' value='{$result}'>";
		$form .= "<p><input type='text' name='answer'></p>";
		
		echo $form;
	}
